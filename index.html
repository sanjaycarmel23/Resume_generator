<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <h1 class="text-center my-2">
            RESUME GENERATOR
        </h1>
        <p class="text-center">By Sanjay Carmel</p>
        <div class="row">
            <div class="col-md-6">
                <h3>Personal Information</h3>

                <div class="form-group">
                    <label for="nameField">Your Name

                    </label>
                    <input type="text" id="nameField" placeholder="Enter here" class="form-control">
                </div>

                <div class="form-group mt-2">
                    <label for="contactField">Your Contact

                    </label>
                    <input type="text" id="contactField" placeholder="Enter here" class="form-control">
                </div>

                <div class="form-group mt-2">
                    <label for="addressField">Your Address

                    </label>
                    <textarea type="text" id="addressField" placeholder="Enter here" class="form-control"
                        rows="5"></textarea>
                </div>
                <p class="secondary-text my-3">Important Links
                </p>
                <div class="form-group mt-2">
                    <label for="fbField">Facebook

                    </label>
                    <input type="text" id="fbField" placeholder="Enter here" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="instaField">Instagram

                    </label>
                    <input type="text" id="instaField" placeholder="Enter here" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="linkField">Linkedin

                    </label>
                    <input type="text" id="linkField" placeholder="Enter here" class="form-control">
                </div>
            </div>

            <div class="col-md-6">
                <h3>Professional Information</h3>
                <div class="form-group mt-2">
                    <label for="">Objective</label>
                    <textarea type="text" id="addressField" placeholder="Enter here" class="form-control" rows="5">
                    </textarea>
                </div>
                <div class="form-group mt-2">
                    <label for="">Work Experience</label>
                    <textarea placeholder="Enter here" class="form-control weField" rows="3">
                    </textarea>
                    <div class="container text-center mt-2 " id="weAddbutton">
                        <button onclick="addNewWEField()" class="'btn btn-primary btn-sm">Add</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Academic Qualifications</label>
                    <textarea placeholder="Enter  here" class="form-control eqField" rows="3">
    </textarea>
                    <div class="container text-center mt-2 " id="aqAddButtton">
                        <button onclick="addNewAQField()" class="'btn btn-primary btn-sm">Add</button>

                    </div>
                </div>
            </div>
         
        </div>
        <div class="container text-center mt-3" id="aqaddButtton">
            <button class="'btn btn-primary btn-sm">Generate CV</button>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>


</body>

</html>
